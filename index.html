<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Restaurant Menu</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- main section -->
    <section class="menu">
      <!-- title container -->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="under-line"></div>
      </div>
      <!-- filter button -->
      <div class="filter-button">
        <button class="filter-btn" type="button" data-id="All">All</button>
        <button class="filter-btn" type="button" data-id="Breakfast">
          Breakfast
        </button>
        <button class="filter-btn" type="button" data-id="Lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="Snakes">
          Snakes
        </button>
        <button class="filter-btn" type="button" data-id="Dinner">
          Dinner
        </button>
      </div>
      <!-- All item  -->
      <div class="all-item">
        <article class="items">
          <div class="img-container">
            <img src="./images/breckfast-1.jpg" alt="image" class="image" />

            <div class="item-info">
              <div class="title-price">
                <h4>Idle</h4>
                <h4>$10.00</h4>
                <hr />
              </div>
              <div class="info">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam ad
                excepturi esse iure. Beatae, id dignissimos. Temporibus maxime
                distinctio quo?
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
